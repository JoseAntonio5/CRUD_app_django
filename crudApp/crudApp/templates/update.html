{% include 'partials/header.html' with title_info="Home" %}

    <h1>Update post</h1>

    {% block messages %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} my-2">
                    <a class="close" data-dismiss="alert">x</a>
                    {{ message|safe }}
                </div>
            {% endfor %}
        {% endif %}
    {% endblock %}

    <form action="#" method="POST">
        {% csrf_token %}

        <label for="id_title">Title:</label>
        <input type="text" name="title" maxlength="200" required="" id="id_title" value="{{ post.title }}">
        <label for="id_description">Description:</label>
        <textarea name="description" cols="40" rows="10" required="" id="id_description">{{ post.description }}</textarea>
        <input type="submit" value="Submit">
    </form>

{% include 'partials/footer.html' %}
